<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-dfzNTRwZwOjZxk3bObFuyJL+2vRQExBdDacOdFFeBiJTAgeDEFFlW92+txaP1bMB" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('path/to/background-image.jpg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            color: #fff; /* Set text color to contrast with the background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-links li {
            margin: 0;
            padding: 0;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
        }

        .search-area {
            display: flex;
            align-items: center;
        }

        .search-input {
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="aboutUs">About Us</a></li>
        </ul>
        <div class="search-area">
            <input type="text" class="search-input" placeholder="Search...">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <!-- Add more social media icons as needed -->
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Your Travel Recommendations</h1>
        <p>Discover amazing destinations and plan your next adventure!</p>
    </div>

    <!-- Your page content goes here -->

    <!-- Add your scripts or additional HTML content as needed -->

</body>
</html>
